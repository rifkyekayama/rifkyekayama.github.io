<!--==========================================
			   PUBLICATIONS
===========================================-->
<section id="publications" class="section">
	<h4 class="text-uppercase text-center">Publications</h4>
	<div class="container">
		<div class="row">

			{% for publish in site.data.publications %}

				<!-- 1st publication -->
				<div class="col col-md-12 col-sm-12 col-xs-12">
					<div class="publication card text-center">
						<!-- place Icon Here -->
						<div class="icon-div text-center" data-aos="zoom-in" data-aos-delay="300"><i class="{{ publish.icon }}"></i></div>
						<h6 class="text-center text-capitalize">{{ publish.title }}</h6>

						<!-- Type and Published date here -->
						<ul class="text-center list-inline">
							<li><i class="ion-ios-pricetag"></i>Type: {{ publish.type }}</li>
							<li><i class="ion-calendar"></i>Published On: {{ publish.date }}</li>
						</ul>

						<!-- Some Info About Item -->
						<p class="text-center">
							{{ publish.desc }}
						</p>

						<div class="row">
							<!-- Item link here -->
							<a href="{{ publish.link }}" target="_blank" class="btn waves-effect waves-light btn-primary custom-btn">Read Now</a>
						</div>

					</div>
				</div>
				<!-- ./1st publication -->

			{% endfor %}

		</div>
	</div>
</section>

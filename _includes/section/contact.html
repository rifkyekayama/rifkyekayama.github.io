<!-- #contact -->
<section id="contact" class="layers">

	<h2 style="display:none">contact</h2>

	<!-- .page_content -->
	<div class="page_content">

		<!-- #contact -->
		<div id="contacts">

			<div id="mapContainer">

				<div id="tabs" class="tab_close" title="" data-toggle="tooltip" data-original-title="Send Message">
					<i class="fa fa-envelope"></i>
				</div>

				<div id="tabs_resp" class="tab_close" title="" data-toggle="tooltip" data-original-title="Send Message">
					<i class="fa fa-envelope"></i>
				</div>

				<div id="map_canvas"></div>
			</div>


			<div id="contentContact" class="two">

				<div class="contact_closed" id="contact_closed" title="Close Contact" data-toggle="tooltip">
					<i class="fa fa-times"></i>
				</div>

				<div class="innerpadding">

					<div class="separte-content">
						<h2>Letâ€™s be social</h2>

						<!-- social-ul -->
						<div class="social-ul" id="contact_social_ul">
							<ul>
								<li class="social-twitter"><a href="{{ site.twitter_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
								<li class="social-facebook"><a href="{{ site.facebook_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
								<li class="social-google"><a href="{{ site.googleplus_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Google Plus"><i class="fa fa-google-plus"></i></a></li>
								<li class="social-linkedin"><a href="{{ site.linkedin_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
								<li class="social-instagram"><a href="{{ site.instagram_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Instagram"><i class="fa fa-instagram"></i></a></li>
								<li class="social-github"><a href="{{ site.github_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Github"><i class="fa fa-github"></i></a></li>
								<li class="social-gitlab"><a href="{{ site.gitlab_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Gitlab"><i class="fa fa-gitlab"></i></a></li>
								<li class="social-bitbucket"><a href="{{ site.bitbucket_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Bitbucket"><i class="fa fa-bitbucket"></i></a></li>
							</ul>
						</div>
						<!-- End social-ul -->
					</div>


					<div class="separte-content">
						<!-- Send a Message -->
						<h2>Send a Message</h2>

						<div id="contact-status"></div>

						<div class="alert alert-danger error-send" id="alert-error" style="display:none">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							<i class="glyphicon glyphicon-remove" style="margin-right: 5px;"></i>
							<span class="message">Loading...</span>
						</div>

						<div class="alert alert-success success-send" id="alert-success" style="display:none">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							<i class="glyphicon glyphicon-ok" style="margin-right: 5px;"></i>
							<span class="message">Loading...</span>
						</div>

						<div class="alert alert-info info-send" id="alert-loading" style="display:none">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							<i class="glyphicon glyphicon-clock" style="margin-right: 5px;"></i>
							<span class="message">Loading...</span>
						</div>

						<form action="#" id="contactform" class="contact-form">                  

							<div class="row form-group">

								<div class="col-md-12 col-sm-12 col-xs-12 form-group" id="contact-name">
									<i class="fa fa-user icon-contact"></i>
									<input type="text" name="name" class="form-control name-contact" style="margin-top: 0;" placeholder="Name..." />
								</div>          

								<div class="col-md-12 col-sm-12 col-xs-12 form-group" id="contact-email">
									<i class="fa fa-envelope icon-contact"></i>
									<input type="text" name="email" class="form-control email-contact" placeholder="Email..." />
								</div>  

								<div class="col-md-12 col-sm-12 col-xs-12 form-group" id="contact-subject">
									<i class="fa fa-question icon-contact"></i>
									<input type="text" name="subject" class="form-control subject-contact" placeholder="Subject..." />
								</div>  

								<div class="col-md-12 col-sm-12 col-xs-12 form-group" id="contact-message">
									<i class="fa fa-comments icon-contact"></i>
									<textarea name="message" cols="90" rows="10" class="form-control message-contact" id="inputError" placeholder="Message..."></textarea>
								</div>

								<!-- <div class="col-md-12 col-sm-12 col-xs-12 form-group" id="contact-recaptcha">
									<div class="g-recaptcha" data-sitekey="6LfPySETAAAAAPmO6oLlGaqD67zzPIvjQaVkpnqO"></div>
								</div> -->

								<div class="col-md-12 col-sm-12 col-xs-12 form-group" style="margin-bottom: 0;">
									<button type="submit" class="btn btn-block btn-cta btn-cta-contact-2">Send<i class="fa fa-angle-right"></i></button>
								</div>   

							</div><!--//row-->

						</form><!--//contact-form-->

						<!-- End Send a Message -->

					</div>


					<div class="collapser">

						<h2>other way</h2>

						<ul class="info_contact">
							<li><span><i class="fa fa-map-marker"></i></span> {{ site.address }}</li>
							<li><span><i class="fa fa-phone"></i></span> {{ site.phone }}</li>
							<li><span><i class="fa fa-whatsapp"></i></span> {{ site.phone }}</li>
							<li><span><i class="fa fa-envelope"></i></span> <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
							<li><span><i class="fa fa-globe"></i></span> <a href="{{ site.url }}" target="_blank">{{ site.url }}</a></li>
						</ul>
					</div>
				</div>
				<!-- end .innerpadding -->
			</div>
			<!-- end #contentContact -->
		</div>
		<!-- #contact -->
	</div>
	<!-- .page_content -->
</section>
<!-- End #contact -->

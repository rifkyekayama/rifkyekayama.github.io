<!--==========================================
			   ACHIEVEMENT
===========================================-->
<section id="achievement" class="section">
	<h4 class="text-uppercase text-center">Achievement</h4>
	<div class="container">
		<div class="row">

			{% assign post_index = 1 %}
			{% for achievement in site.data.achievement %}

				<!-- 1st Achievement -->
				<div class="col col-md-4 col-sm-6 col-xs-12">
					<div class="achievement">
						<div class="achievement-top-bar">
							<!-- Achievement Title Here -->
							<h5 class="text-center text-capitalize">{{ achievement.name }}</h5>
						</div>
						<div class="achievement-inner">
							<div class="achievement-header">
								<div class="achievement-heading">
									<!-- Icon and Date -->
									<i class="text-center {{ achievement.icon }}"></i>
									<h6 class="text-center">{{ achievement.time }}</h6>
								</div>

								<!-- Button ID For Content ID -->
								<a id="btn-{{ post_index }}" class="btn-floating waves-effect waves-light btn-large achievement-more-btn custom-btn"
								   data-aos="zoom-in" data-aos-delay="300">
									<i class="ion-ios-arrow-down"></i>
								</a>
							</div>

							<!-- Content ID -->
							<div id="content-{{ post_index }}" class="achievement-content">
								<!-- Description -->
								<p class="text-center">
									{{ achievement.desc }}
								</p>
							</div>
						</div>
					</div>
				</div>
				<!-- ./1st Achievement -->
				{% assign post_index = post_index | plus: 1 %}
			{% endfor %}

		</div>
	</div>
</section>

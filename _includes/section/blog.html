<!-- Blog -->
<section id="section7">
	<div class="container">
		<h2>Blog Post</h2>
		<div class="blog-posts masonry" id="blog-masonry">
			<div class="blog-grid-sizer"></div>
			{% assign imagePos = "image-left,image-top,image-right" | split: "," %}

			{% for post in site.posts %}
				<div class="blog-post {{ imagePos | sample }}">
					<div class="inner">
						<a href="single-blog-post.html"><div class="image" style="background-image: url('images/blog-post-image01.jpg');"></div></a>
						<div class="content blogLink">
							<span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
							<h4><a href="#{{ post.title }}">{{ post.title }}</a></h4>
						</div> <!-- end .content -->
					</div> <!-- end .inner -->
				</div> <!-- end .blog-post -->
			{% endfor %}
		</div> <!-- end .blog-posts -->
	</div> <!-- end .container -->
</section> <!-- end #section1 -->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/ico" href="{{ '/img/favicon.png' | prepend: site.baseurl }}"/>

	<!-- Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fredoka+One">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic">

	<!-- Icon Fonts -->
	<link rel="stylesheet" type="text/css" href="{{ '/fonts/map-icons/css/map-icons.min.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/fonts/icomoon/style.css' | prepend: site.baseurl }}">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="{{ '/js/plugins/jquery.bxslider/jquery.bxslider.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/js/plugins/jquery.customscroll/jquery.mCustomScrollbar.min.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/js/plugins/jquery.mediaelement/mediaelementplayer.min.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/js/plugins/jquery.fancybox/jquery.fancybox.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/js/plugins/jquery.owlcarousel/owl.carousel.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/js/plugins/jquery.owlcarousel/owl.theme.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/js/plugins/jquery.optionpanel/option-panel.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/css/style.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ '/colors/theme-color.css' | prepend: site.baseurl }}">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- Modernizer for detect what features the userâ€™s browser has to offer -->
	<script type="text/javascript" src="{{ '/js/libs/modernizr.js' | prepend: site.baseurl }}"></script>
</head>

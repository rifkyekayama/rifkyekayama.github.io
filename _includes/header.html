<!-- #header -->
<header id="header">

	<div class="menu_closed" id="menu_closed" title="Close Menu" data-toggle="tooltip">
		<i class="fa fa-times"></i>
	</div>

	<div class="logo">
		<a href="#"><img src="images/{{ site.img_home_sidebar }}" width="122" height="122" alt="Logo"></a>
	</div>

	<h4 class="tagline">{{ site.tagline }}</h4>


	<!-- .navigation -->  
	<nav class="navigation">
		<ul class="list-unstyled">

			<li class="home active">
				<a href="#home" class="home link_menu"><i class="fa fa-home icon_menus"></i><span class="nav-label">home</span></a>
			</li>
			<li class="profile">
				<a href="#profile" class="profile link_menu"><i class="fa fa-user icon_menus"></i><span class="nav-label">profile</span></a>
			</li>

			{% comment %}
			<li class="service">
				<a href="#service" class="service link_menu"><i class="fa fa-cog icon_menus"></i> <span class="nav-label">services</span></a>
			</li>
			{% endcomment %}

			<li class="resume">
				<a href="#resume" class="resume link_menu"><i class="fa fa-tasks icon_menus"></i> <span class="nav-label">resume</span></a>
			</li>
			<li class="portfolio">
				<a href="#portfolio" class="portfolio link_menu"><i class="fa fa-briefcase icon_menus"></i> <span class="nav-label">portfolio</span></a>
			</li>
			<!-- <li class="blog">
				<a href="#blog" class="blog link_menu"><i class="fa fa-bullhorn icon_menu"></i> <span class="nav-label">blog</span></a>
			</li> -->
			<li class="contact">
				<a href="#contact" class="contact link_menu"><i class="fa fa-paper-plane icon_menus"></i> <span class="nav-label">contact</span></a>
			</li>

		</ul>
	</nav>
	<!-- End .navigation -->  

	<!-- #header_social_ul -->  
	<div class="social-ul" id="header_social_ul">
		<ul>
			<li class="social-twitter"><a href="{{ site.twitter_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
			<li class="social-facebook"><a href="{{ site.facebook_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
			<li class="social-google"><a href="{{ site.googleplus_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Google Plus"><i class="fa fa-google-plus"></i></a></li>
			<li class="social-linkedin"><a href="{{ site.linkedin_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
			<li class="social-instagram"><a href="{{ site.instagram_link }}" target="_blank" title="" data-toggle="tooltip" data-original-title="Instagram"><i class="fa fa-instagram"></i></a></li>
			<li class="social-skype"><a onclick="Skype.tryAnalyzeSkypeUri('call', '0');" href="skype:{{ site.skype_username }}?call" title="" data-toggle="tooltip" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
		</ul>
	</div>
	<!-- End #header_social_ul -->  

	<!-- .copyright --> 
	<div class="copyright">
		<p style="margin-bottom:0;">Â© 2015.by <a href="http://themeforest.net/user/flexycodes">Flexycodes</a></p>   
	</div>
	<!-- End.copyright -->  

</header>
<!-- End #header -->

<!-- .header-main -->
<div class="header-main">
	<div class="content_wrappers">    
		<div class="logo_wrapper">

			<span class="site_title">
				<a href="" title="Throne">
					<img src="images/logo-top.png" alt="FlexyBlog">
				</a>
			</span>

		</div>

		<a class="nav-btn menu_close" id="btn_open_menu" href="#"><i class="fa fa-bars"></i></a>

	</div>

</div>
<!-- End .header-main -->
